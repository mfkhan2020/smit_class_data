<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Can't Log in | Racebook</title>
    <link rel="stylesheet" href="Stylesheet/ForgetPageStyle.css">
</head>
<body>
    <div class="loginbar">
        <h1>Racebook</h1>
            <form action="" class="navform">
                <input type="text" placeholder="Email or Phone" class="inputbox loginfontsize">
                <input type="password" placeholder="Password" class="inputbox loginfontsize">
                <input type="submit" value="Log in" class="loginbtn loginfontsize">
                <a href="">Forgotten Account?</a>
        </form>
    </div>    
    <div class="findcard">
        <h2>Find Your Account</h2>
        <p>Please enter your email address or mobile number to search for your account.</p>
        <form action="">
            <input type="text" class="findinput" placeholder="Email Address or Mobile Number">
            <div class="btndiv">
                <button type="button" class="bottombtn btncancel">Cancel</button>
                <button type="submit" class="bottombtn btnsearch">Search</button>
            </div>
        </form>
    </div>
    
</body>
</html>
